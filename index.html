<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="wall.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

   

    <!-- Login Form -->
    <div class="login-container container mt-5 active">
        <h1 class="text-center">Login</h1>
        <form id="login">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p>Don't have an account? <a href="#" id="to-register">Register here</a></p>
        </form>
    </div>

    <!-- Register Form -->
    <div class="register-container container mt-5">
        <h1 class="text-center">Register</h1>
        <form id="register">
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <p>Already have an account? <a href="#" id="to-login">Login here</a></p>
        </form>
    </div>

    <!-- Expense Tracker Form -->
    <div class="expense-tracker-form container mt-5">
        <h1 class="text-center">Expense Tracker</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-name">Expense Name:</label>
                        <input type="text" class="form-control" id="expense-name" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Amount:</label>
                        <input type="number" class="form-control" id="expense-amount" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-date">Date:</label>
                        <input type="date" class="form-control" id="expense-date" required>
                </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Expense List</h3>
                <ul id="expense-list" class="list-group">
                    <!-- Expenses will be listed here -->
                </ul>
                <h4>Total: â‚¹<span id="total-amount">0</span></h4>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
